    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Turtle AI SDK Integration
        class TurtleAI {
            constructor(config = {}) {
                this.baseURL = config.baseURL || 'http://localhost:8000';
                this.apiKey = config.apiKey || null;
                this.sessionId = this.generateSessionId();
                this.wsConnection = null;
                this.messageQueue = [];
                this.isConnected = false;
            }

            generateSessionId() {
                return `turtle_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            }

            initWebSocket() {
                const wsURL = this.baseURL.replace('http', 'ws') + '/ws/chat';
                this.wsConnection = new WebSocket(wsURL);

                this.wsConnection.onopen = () => {
                    console.log('🐢 Turtle AI WebSocket connected');
                    this.isConnected = true;
                    this.flushMessageQueue();
                };

                this.wsConnection.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleStreamingResponse(data);
                };

                this.wsConnection.onerror = (error) => {
                    console.error('🐢 Turtle AI WebSocket error:', error);
                    this.isConnected = false;
                };

                this.wsConnection.onclose = () => {
                    console.log('🐢 Turtle AI WebSocket disconnected');
                    this.isConnected = false;
                    setTimeout(() => this.initWebSocket(), 3000);
                };
            }

            async sendMessage(message, userId = 'anonymous', options = {}) {
                const requestBody = {
                    message: message,
                    user_id: userId,
                    session_id: this.sessionId,
                    context: options.context || {},
                    stream: options.stream || false,
                    model: options.model || 'turtle-healthcare-v1'
                };

                try {
                    const response = await fetch(`${this.baseURL}/api/v1/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            ...(this.apiKey && { 'Authorization': `Bearer ${this.apiKey}` })
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        throw new Error(`Turtle AI Error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    return this.formatResponse(data);
                } catch (error) {
                    console.error('🐢 Turtle AI request failed:', error);
                    return this.getOfflineResponse(message);
                }
            }

            handleStreamingResponse(data) {
                if (data.type === 'chunk') {
                    window.dispatchEvent(new CustomEvent('turtleai-chunk', { 
                        detail: { text: data.content, isComplete: false }
                    }));
                } else if (data.type === 'complete') {
                    window.dispatchEvent(new CustomEvent('turtleai-chunk', { 
                        detail: { text: '', isComplete: true, fullResponse: data.response }
                    }));
                }
            }

            flushMessageQueue() {
                while (this.messageQueue.length > 0) {
                    const { message, userId } = this.messageQueue.shift();
                    this.sendMessage(message, userId);
                }
            }

            formatResponse(data) {
                return {
                    success: data.success || true,
                    response: data.response || data.message,
                    quickReplies: data.quick_replies || data.suggestions || [],
                    intent: data.intent || 'general',
                    confidence: data.confidence || 1.0,
                    metadata: data.metadata || {}
                };
            }

            getOfflineResponse(message) {
                const lowerMessage = message.toLowerCase();            const medicalKnowledge = {
                hipaa: {
                    response: '🔒 **HIPAA (Health Insurance Portability and Accountability Act)** protects your health information privacy.\n\n**Key Rights:**\n• Access your medical records\n• Request corrections to records\n• Get notice of privacy practices\n• Decide who sees your health info\n\n**Privacy Rule:** National standards protect PHI (Protected Health Information). Covered entities must secure patient records and limit access.\n\n**Your healthcare provider can share information for treatment, payment, and operations without consent, but needs authorization for other uses.**',
                    quickReplies: ['Patient Rights', 'Privacy Practices', 'Data Security', 'Medical Records']
                },
                firstaid: {
                    response: '🏥 **Essential First Aid Kit Items:**\n\n**Wound Care:**\n• Adhesive bandages (various sizes)\n• Sterile gauze pads\n• Medical tape\n• Antiseptic wipes\n• Tweezers & scissors\n• Disposable gloves\n\n**Medications:**\n• Pain relievers\n• Antihistamines\n• Antacids\n• Anti-diarrheal medication\n\n**Tools:**\n• Thermometer\n• CPR face shield\n• Hand sanitizer\n• Emergency contact info',

                    quickReplies: ['View Doctors', 'Specialties', 'Book Appointment']

                    quickReplies: ['View Tests', 'Book Test', 'Home Collection']

                    quickReplies: ['HIPAA Info', 'First Aid Guide', 'Medical Terms', 'Find Doctors']
                }
            };

                    if (lowerMessage.includes(key)) {
                        return { success: true, ...value };
                    }
                }

                return { success: true, ...offlineResponses.default };
            }

                this.sessionId = this.generateSessionId();
                return { success: true };

                const stackPosition = 0.2; // 20%

                cards.forEach((card, i) => {
                    if (i < cards.length - 1) {

                    }
                    card.style.willChange = 'transform';
                    card.style.transformOrigin = 'top center';

                const handleScroll = () => {
                    const scrollTop = scrollerRef.current.scrollTop;
                    const containerHeight = scrollerRef.current.clientHeight;
                    const stackPositionPx = stackPosition * containerHeight;

                    cards.forEach((card, i) => {
                        const cardTop = card.offsetTop;
                        const triggerStart = cardTop - stackPositionPx - itemStackDistance * i;
                        const triggerEnd = cardTop - containerHeight * 0.1;

                        let scaleProgress = 0;
                        if (scrollTop >= triggerStart && scrollTop <= triggerEnd) {
                            scaleProgress = (scrollTop - triggerStart) / (triggerEnd - triggerStart);
                        } else if (scrollTop > triggerEnd) {
                            scaleProgress = 1;
                        }

                        const targetScale = baseScale + i * itemScale;
                        const scale = 1 - scaleProgress * (1 - targetScale);

                        const pinStart = triggerStart;
                        const pinEnd = scrollerRef.current.scrollHeight - containerHeight - 200;

                        let translateY = 0;
                        if (scrollTop >= pinStart && scrollTop <= pinEnd) {
                            translateY = scrollTop - cardTop + stackPositionPx + itemStackDistance * i;

                            translateY = pinEnd - cardTop + stackPositionPx + itemStackDistance * i;

                        };

            canvas.width = window.innerWidth;
            canvas.height = 400;

            const beams = [];
            for (let i = 0; i < 5; i++) {
                beams.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;

                beams.forEach((beam, i) => {
                    beam.x += beam.vx;
                    beam.y += beam.vy;

                    if (beam.x < 0 || beam.x > canvas.width) beam.vx *= -1;
                    if (beam.y < 0 || beam.y > canvas.height) beam.vy *= -1;

                    beams.forEach((other, j) => {
                        if (i !== j) {
                            const dx = other.x - beam.x;
                            const dy = other.y - beam.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            
                            if (dist < 200) {
                                ctx.beginPath();
                                ctx.moveTo(beam.x, beam.y);
                                ctx.lineTo(other.x, other.y);
                                ctx.stroke();
                            }
                        }
                    });
                });
